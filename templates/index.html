<!-- pdf_qa/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PDF Q&A with Gemini + Qdrant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #74ebd5, #9face6, #74ebd5, #9face6);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
  
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
  
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“„ Ask Questions from Your PDF</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Upload a PDF</label>
        <input type="file" name="pdf" class="form-control" accept="application/pdf">
      </div>
      <div class="mb-3">
        <label class="form-label">Ask a Question</label>
        <input type="text" name="question" class="form-control" placeholder="E.g. What is the title?" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Answer</button>
    </form>

    {% if answer %}
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Answer</h5>
        <p class="card-text">{{ answer }}</p>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
